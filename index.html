<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Linktree ‚Äî Garfinn Store</title>
  <meta name="description" content="Tautan resmi Garfinn Store" />
  <style>
    :root{
      --bg: linear-gradient(135deg,#57b0c3 0%,#99c4ff 65%,#95e0ff 100%);
      --card-bg: rgba(255,255,255,0.15);
      --accent: linear-gradient(90deg,#57b0c3,#99c4ff);
      --text: #0a1a25;
      --muted: #3b4a5a;
      --radius: 16px;
      font-family: 'Poppins', ui-sans-serif, system-ui, sans-serif;
    }
    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .container{width:100%;max-width:420px;}
    .card{
      background:var(--card-bg);
      border-radius:var(--radius);
      padding:28px;
      box-shadow:0 6px 30px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,0.3);
      transition: all 0.3s ease;
    }
    .profile{text-align:center;margin-bottom:24px;}
    .avatar{width:96px;height:96px;border-radius:50%;overflow:hidden;margin:0 auto 12px;border:2px solid rgba(255,255,255,0.4);}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block;}
    h1{margin:0;font-size:22px;}
    p{margin:4px 0 0;font-size:14px;color:var(--muted);}
    .links{display:flex;flex-direction:column;gap:12px;margin-top:16px;}
    .link-btn{
      display:flex;align-items:center;justify-content:center;
      padding:12px 14px;
      border-radius:12px;
      background:rgba(255,255,255,0.3);
      text-decoration:none;
      color:var(--text);
      font-weight:600;
      transition:transform .12s ease, box-shadow .12s ease, background .3s ease;
      border:1px solid rgba(255,255,255,0.4);
    }
    .link-btn:hover{
      transform:translateY(-4px);
      box-shadow:0 6px 20px rgba(0,0,0,0.2);
      background:var(--accent);
      color:white;
    }
    .footer{text-align:center;margin-top:20px;font-size:12px;color:var(--muted);}

    /* === Responsif === */
    @media (max-width: 768px) {
      body {
        padding:16px;
      }
      .card {
        padding:20px;
      }
      h1 {
        font-size:20px;
      }
      p {
        font-size:13px;
      }
      .link-btn {
        font-size:14px;
        padding:10px 12px;
      }
    }

    @media (max-width: 480px) {
      .avatar {
        width:80px;
        height:80px;
      }
      h1 {
        font-size:18px;
      }
      p {
        font-size:12px;
      }
      .link-btn {
        font-size:13px;
        padding:9px 10px;
      }
      .card {
        border-radius:12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="profile">
        <div class="avatar">
          <img src="logo.jpg" alt="avatar">
        </div>
        <h1>Garfinn Store</h1>
        <p>@garfinn.store</p>
        <p>Store Fish it terpercaya üêü</p>
      </div>

      <div class="links">
        <a href="https://instagram.com/garfinn.store" target="_blank" class="link-btn">Instagram</a>
        <a href="https://whatsapp.com/channel/0029VbBPGzf9cDDiLIjTcX2Q" target="_blank" class="link-btn">Saluran WhatsApp</a>
        <a href="https://wa.me/+683876421238" class="link-btn">Beli Ikan / Koin</a>
      </div>

      <div class="footer">¬© 2025 Garfinn Store</div>
    </div>
  </div>
</body>
</html>
